<ion-header>
  <ion-toolbar>
    <ion-title class="black-background"> Company Details </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="registration-form-background">
  <ion-list>
    <ion-item *ngFor="let company of companies">
      <ion-card class="custom-card">
        <ion-card-header>
          {{ company.name }}
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label>Location:</ion-label>
            <ion-label>{{ company.location }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Salary Range:</ion-label>
            <ion-label>{{ company.salaryRange }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Short Profile:</ion-label>
            <ion-text>{{ company.shortProfile }}</ion-text>
          </ion-item>
          <ion-button >Visit Company
            <a [href]="'https://www.google.com'" target="_blank">Visit Website</a>
          </ion-button>
        </ion-card-content>
      </ion-card>
      
    </ion-item>
  </ion-list>
</ion-content>
